<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>ContrailsLog</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ContrailsLog" />
    
    <meta name="theme-color" content="#000000" />
    
    <style>
      /* Loader overlay styles */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        color: white;
        overflow: hidden;
        -webkit-text-size-adjust: 100%;
      }
      #loading-overlay {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, rgba(5,6,10,0.95), rgba(5,10,20,0.95));
        z-index: 99999;
        transition: opacity 420ms ease, transform 420ms ease;
      }
      #loading-overlay.loaded { opacity: 0; transform: scale(1.02); pointer-events: none }
      .loader-card { display:flex; flex-direction:column; gap:10px; align-items:center; padding:18px 22px; border-radius:12px; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.04); }
      .loader-title { font-family: system-ui, -apple-system, Roboto, 'Helvetica Neue', Arial; font-size:18px; font-weight:600; letter-spacing:0.12em }
      .loader-sub { font-size:13px; color: rgba(255,255,255,0.75) }
      .ring { width:56px; height:56px; border-radius:50%; display:block; position:relative }
      .ring:before { content:''; box-sizing:border-box; position:absolute; inset:0; border-radius:50%; border:4px solid rgba(255,255,255,0.08); }
      .ring:after { content:''; box-sizing:border-box; position:absolute; inset:6px; border-radius:50%; border:4px solid rgba(99,102,241,0.9); border-left-color: transparent; animation:spin 1s linear infinite }
      @keyframes spin { to { transform: rotate(360deg) } }
      #root { width:100%; height:100%; }
    </style>
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loader-card" role="status" aria-live="polite">
        <span class="ring" aria-hidden="true"></span>
        <div class="loader-title">ContrailsLog</div>
        <div class="loader-sub">Chargement — veuillez patienter</div>
      </div>
    </div>
    <div id="root"></div>
    <noscript style="position:fixed;left:12px;top:12px;background:#c33;color:#fff;padding:6px 8px;border-radius:6px;z-index:9999">JavaScript requis — activez JS</noscript>
    <script>
      // WebGPU shim for environments where WebGPU globals are referenced but not available
      if (typeof window !== 'undefined' && typeof window.GPUShaderStage === 'undefined') {
        window.GPUShaderStage = { VERTEX: 0x1, FRAGMENT: 0x2 };
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
